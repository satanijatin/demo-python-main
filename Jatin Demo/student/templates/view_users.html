<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <a href="{% url 'home' %}" class="btn btn-primary" role="button">Add User</a>
  <h2>Users Table</h2>
         
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for row in all_user %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
        <td>{{ row.password }}</td>
        <td><a href="{% url 'editUser' row.id  %}" class="btn btn-info" role="button">Edit</a>
            <a href="{% url 'deleteUser' row.id  %}" class="btn btn-danger" role="button">Delete</a>
        </td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>

</body>
</html>
