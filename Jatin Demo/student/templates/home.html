<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <a href="{% url 'viewUsers' %}" class="btn btn-primary" role="button">View</a>
  <h2>Add User</h2>
  <form action="{% url 'addUser' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ select_user.id }}"  />
    <div class="form-group">
        <label for="email">Name:</label>
        <input type="text" class="form-control" id="name" value="{{ select_user.name }}" placeholder="Enter name" name="name">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" value="{{ select_user.email }}" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" value="{{ select_user.password }}" placeholder="Enter password" name="password">
    </div>
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
